<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Jasmine 🌹</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4d6d;
      color: white;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
    img, video {
      max-width: 100%;
      border-radius: 10px;
    }
    #timer {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="popup" class="popup"></div>

  <div id="content" class="container">
    <!-- Content will change step by step -->
  </div>

  <script>
    let step = 1;
    const content = document.getElementById("content");
    const popup = document.getElementById("popup");

    function showPopup(msg, duration=8000) {
      popup.innerHTML = msg + ` (Closing in ${duration/1000}s)`;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, duration);
    }

    function loadStep1() {
      content.innerHTML = `
        <h2>Hey Jasmine 🌹 Want a surprise ??</h2>
        <button onclick="noClicked()">No</button>
        <button onclick="loadStep2()">Yes</button>
      `;
    }

    function noClicked() {
      showPopup("Pls choose yes na my red rose 🌹", 8000);
    }

    function loadStep2() {
      step = 2;
      content.innerHTML = `
        <img src="cat-guitar.png" alt="cat guitar">
        <p>Pehle ek gaana sunlo meri jasmine 🎶💕<br>
        GAAATA RHE MERA DILLLLL TUH MAAAJI MANJULLLLL LA LA LA LA LEELEOOOOO</p>
        <button onclick="loadStep3()">Next ⏩</button>
      `;
    }

    function loadStep3() {
      step = 3;
      content.innerHTML = `
        <p>Pehle ek SMILE kro aur Mujhe imagine kro 😍 jaldi jaldi 🌍....<br> Krliya ??</p>
        <button onclick="noSmile()">No</button>
        <button onclick="loadStep4()">Yes</button>
      `;
    }

    function noSmile() {
      showPopup("No No sochna pdega 😁", 8000);
    }

    function loadStep4() {
      step = 4;
      content.innerHTML = `
        <img src="cat-camera.png" alt="cat camera">
        <p>Hahaha mast thi photo aapki mene kheech li 📸</p>
        <button onclick="loadStep5()">Next ➡️</button>
      `;
    }

    function loadStep5() {
      step = 5;
      content.innerHTML = `
        <div id="timer">Timer: 15s</div>
        <p>
          Hamari Ancient Letter apko pasand ayi but khaas chiye aur bi apko hain na 😁!!!!!<br>
          To theek hai ab jaldi se anken band krdo 5 secs ke liye fir open kro......
        </p>
      `;
      let time = 15;
      const timerEl = document.getElementById("timer");
      const interval = setInterval(() => {
        time--;
        timerEl.innerText = "Timer: " + time + "s";
        if (time <= 0) {
          clearInterval(interval);
          loadStep6();
        }
      }, 1000);
    }

    function loadStep6() {
      step = 6;
      content.innerHTML = `
        <video src="f187a6725af3e6330d007bba0af2ee62_720w.mp4" autoplay loop muted></video>
        <p>
          Hey Jasmine just wanted to say you I will fall for you in no gravity also😅<br>
          You are a blessing for me blessed by Allah swt ♥️<br>
          Thank u for coming in my life and inshallah we will do nikah with the help of Allah swt ameen 🤲
        </p>
      `;
    }

    // start from step 1
    loadStep1();
  </script>
</body>
</html>
